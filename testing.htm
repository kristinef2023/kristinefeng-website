<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity</title>
  <link rel="stylesheet" href="style.css"> 
  <style>
      body {
          position: relative; /* Ensures bugs are positioned relative to the body */
          overflow: hidden; /* Prevents bugs from showing outside the view */
      }

      .bug {
          position: absolute;
          width: 30px; /* Size of the bug */
          height: 30px;
          background-image: url(./images/transladybug.jpeg); /* Ensure this path is correct */
          background-size: cover;
          opacity: 0.8;
          animation: crawl linear infinite;
          pointer-events: none; /* So they donâ€™t interfere with user interactions */
      }

      @keyframes crawl {
          0% {
              transform: translate(0, 0);
          }
          100% {
              transform: translate(var(--endX), var(--endY));
          }
      }

      /* Randomly position bugs and control animation */
      .bug:nth-child(1) { animation-duration: 10s; } /* Slower */
      .bug:nth-child(2) { animation-duration: 12s; } /* Slower */
      .bug:nth-child(3) { animation-duration: 8s;  } /* Slower */
      .bug:nth-child(4) { animation-duration: 9s;  } /* Slower */
  </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">
    <!-- Bugs will be added here -->
    <div class="bug"></div>
    <div class="bug"></div>
    <div class="bug"></div>
    <div class="bug"></div>

    <main>
        <section id="showcase" class="section bg-gray" style="padding: 60px 0;">
            <!-- Projects Here -->
            <div class="container" style="max-width: 1200px; margin: 0 auto; position: relative; z-index: 1;">
                <div class="section-heading" style="text-align: center; margin-bottom: -50px;">
                    <h3>Cybersecurity</h3>
                </div>
                <div class="showcase-box" style="padding: 20px;">
                    <!-- Content of your projects goes here -->
                </div>
            </div>
        </section>
    </main>
    <footer style="background-color: #333; color: white; padding: 20px 0; text-align: center;">
        <div class="container" style="max-width: 1200px; margin: 0 auto;">
            <p>&copy; 2024 Your Company. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.bug').forEach(bug => {
            function randomPosition() {
                const x = Math.random() * 100; // 0 to 100vw
                const y = Math.random() * 100; // 0 to 100vh
                return { x, y };
            }

            function animateBug() {
                const { x, y } = randomPosition();
                bug.style.setProperty('--endX', `${x}vw`);
                bug.style.setProperty('--endY', `${y}vh`);
                bug.style.left = `${Math.random() * 100}vw`;
                bug.style.top = `${Math.random() * 100}vh`;

                // Restart the animation after it ends
                setTimeout(animateBug, (parseFloat(bug.style.animationDuration) + Math.random() * 3) * 1000);
            }

            animateBug();
        });
    </script>
</body>
</html>
